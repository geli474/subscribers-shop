  <div class="container">

    <label for="platform">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</label>

  <script src="https://www.paypal.com/sdk/js?client-id=AYCOt9GU4T5Pf--Q2a3TY-xW_ejzvz7BR81tGZL3Ihm2cwdEm_HHBbhVv6iMmpyvRPavwVb00rMf1Eb4&currency=UAH"></script>

  <script>
    const quantityInput = document.getElementById("quantity");
    const amountText = document.getElementById("amount");
    const thankYou = document.getElementById("thankYou");
    const platformSelect = document.getElementById("platform");
    const linkInput = document.getElementById("link");
    const buyButton = document.getElementById("buyButton");
    const monobankPayButton = document.getElementById("monobankPayButton");

    // –õ—ñ–º—ñ—Ç–∏ –ø–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö
    const limits = {
      telegram: 1000,
      youtube: 5000,
      tiktok: 10000
    };

    // –¶—ñ–Ω–∏ –ø–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö (–≥—Ä–Ω)
    const prices = {
      telegram: 2.0,
      youtube: 1.5,
      tiktok: 0.5
    };

    function updateAmount() {
      const platform = platformSelect.value;
      let qty = parseInt(quantityInput.value) || 0;
      const limit = limits[platform];
      if (qty > limit) qty = limit;
      quantityInput.value = qty;

      const price = prices[platform];
      const total = qty * price;

      amountText.textContent = `–°—É–º–∞: ${total.toFixed(2)} –≥—Ä–Ω`;
    }

    function validateForm() {
      const link = linkInput.value.trim();
      const qty = parseInt(quantityInput.value) || 0;
      const platform = platformSelect.value;

      const isValid = link.length > 0 && qty > 0 && qty <= limits[platform];
      buyButton.disabled = !isValid;
      monobankPayButton.disabled = !isValid;
    }

    quantityInput.addEventListener("input", () => {
      updateAmount();
      validateForm();
    });

    platformSelect.addEventListener("change", () => {
      updateAmount();
      validateForm();
    });

    linkInput.addEventListener("input", () => {
      validateForm();
    });

    // PayPal –∫–Ω–æ–ø–∫–∞
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'blue',
        layout: 'vertical',
        label: 'paypal',
      },
      createOrder: function(data, actions) {
        const qty = parseInt(quantityInput.value);
        const platform = platformSelect.value;
        const price = prices[platform];
        const total = (qty * price).toFixed(2);

        if (qty <= 0 || qty > limits[platform]) {
          alert("–ù–µ–≤—ñ—Ä–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å!");
          return;
        }

        return actions.order.create({
          purchase_units: [{
            amount: {
              currency_code: "UAH",
              value: total,
            },
            description: `${platform} - –ö—É–ø—ñ–≤–ª—è ${qty} –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤`
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          thankYou.style.display = "block";
          window.scrollTo({ top: 0, behavior: 'smooth' });
          buyButton.disabled = true;
          monobankPayButton.disabled = true;
          alert('–û–ø–ª–∞—Ç–∞ –ø—Ä–æ–π—à–ª–∞ —É—Å–ø—ñ—à–Ω–æ! –î—è–∫—É—î–º–æ, ' + details.payer.name.given_name);
        });
      },
      onError: function(err) {
        alert("–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –æ–ø–ª–∞—Ç–∏ —á–µ—Ä–µ–∑ PayPal.");
        console.error(err);
      }
    }).render('#paypal-button-container');

    function handleBuy() {

    monobankPayButton.addEventListener("click", () => {

    updateAmount();

  </script>
